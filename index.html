<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>giocko-visualizer</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body class="bg-teal-100">
    <div class="flex flex-col">
      <h1 class="p-2 text-2xl font-mono font-semibold">giocko-visualizer</h1>
      <!-- MIDI Input -->
      <div class="bg-blue-400 m-2 p-2 rounded-md">
        <label for="midi-input" class="block mb-2 text-sm font-medium text-gray-900">Import MIDI</label>
        <input
          id="midi-input"
          type="file"
          accept=".mid"
          class="block w-full text-sm border rounded-lg cursor-pointer text-gray-400 focus:outline-none bg-gray-700 border-gray-600 placeholder-gray-400"
        />
      </div>
      <div class="grid grid-cols-2 grid-flow-row gap-4 m-2">
        <!-- Configs -->
        <div class="bg-teal-500 p-2 rounded-md">
          <div>
            <label for="color-input" class="text-sm">Background color</label>
            <input type="color" id="color-input" value="#b18cfe" />
          </div>
          <div id="camera-rotation-controls">
            <h2>Camera</h2>
            <div>
              <label for="color-input" class="text-sm pr-2">Rotation x</label>
              <input type="range" min="-1.5" max="1.5" step="0.1" id="camera-rotation-x" value="0" />
              <p id="camera-rotation-x-value">0</p>
            </div>
            <div>
              <label for="color-input" class="text-sm pr-2">Rotation y</label>
              <input type="range" min="-1.5" max="1.5" step="0.1" id="camera-rotation-y" value="0" />
              <p id="camera-rotation-y-value">0</p>
            </div>
            <div>
              <label for="color-input" class="text-sm pr-2">Rotation z</label>
              <input type="range" min="-1.5" max="1.5" step="0.1" id="camera-rotation-z" value="0" />
              <p id="camera-rotation-z-value">0</p>
            </div>
          </div>
        </div>
        <!-- Preview -->
        <div class="flex flex-col justify-center p-2 bg-cyan-300 rounded-md">
          <h2 class="mb-2 font-semibold">Preview</h2>
          <canvas id="canvas" class=""></canvas>
        </div>
      </div>
    </div>
  </body>
</html>
