<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/index.css" />
    <link rel="stylesheet" href="/src/ui/components/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>giocko-visualizer</title>

  <body class="bg-teal-100">
    <div class="flex flex-col">
      <h1 class="p-2 text-2xl font-mono font-semibold">giocko-visualizer</h1>
      <!-- MIDI Input -->
      <div class="bg-blue-400 m-2 p-2 rounded-md">
        <button id="midi-input" class="px-2 py-1 text-sm rounded-lg cursor-pointer bg-purple-500 hover:bg-purple-400">Import MIDI</button>
        <button id="audio-input" class="px-2 py-1 text-sm rounded-lg cursor-pointer bg-purple-500 hover:bg-purple-400">Import Audio</button>
      </div>
      <div class="grid grid-cols-2 grid-flow-row gap-4 m-2">
        <!-- Configs -->
        <visualizer-control-block>
          <span slot="title">Tracks</span>
          <tracks-container slot="content" id="tracks-container" class="flex flex-col"></tracks-container>
        </visualizer-control-block>
        <div class="bg-teal-500 p-2 rounded-md">
          <div>
            <label for="color-input" class="text-sm">Background color</label>
            <input type="color" id="color-input" value="#b18cfe" />
          </div>
          <!-- <div id="camera-rotation-controls">
            <h2>Camera</h2>
            <div>
              <label for="color-input" class="text-sm pr-2">Rotation x</label>
              <input type="range" min="-1" max="1" step="0.1" id="camera-rotation-x" value="0" />
              <p id="camera-rotation-x-value">0</p>
            </div>
            <div>
              <label for="color-input" class="text-sm pr-2">Rotation y</label>
              <input type="range" min="-1" max="1" step="0.1" id="camera-rotation-y" value="0" />
              <p id="camera-rotation-y-value">0</p>
            </div>
          </div> -->
        </div>
        <!-- Preview -->
        <div class="flex flex-col justify-center p-2 bg-cyan-300 rounded-md">
          <h2 class="mb-2 font-semibold">Preview</h2>
          <canvas id="canvas"></canvas>
          <audio id="audio" class="flex pt-1" />
        </div>
      </div>
    </div>
  </body>
</html>
